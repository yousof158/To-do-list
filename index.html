<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern To-Do List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="myVideo">
            <source src="https://cdn.pixabay.com/vimeo/395095/abstract-395095.mp4?width=1280&hash=e7b1e5e5e5e5e5e5e5e5e5e5e5e5e5e5e5e5e5e5" type="video/mp4">
            <!-- Fallback for browsers that don't support video -->
        </video>
    </div>
    <div class="container">
        <h1><i class="fas fa-clipboard-check"></i> My To-Do List</h1>
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Add a new task..." maxlength="100">
            <button id="addTaskBtn"><i class="fas fa-plus"></i> Add Task</button>
        </div>
        <div class="task-stats">
            <span id="totalTasks">Total: 0</span>
            <span id="completedTasks">Completed: 0</span>
            <span id="pendingTasks">Pending: 0</span>
        </div>
        <ul id="taskList">
            <!-- Tasks will be added here dynamically -->
        </ul>
        <div class="controls">
            <button id="clearCompletedBtn"><i class="fas fa-check-double"></i> Clear Completed</button>
            <button id="clearAllBtn"><i class="fas fa-trash-alt"></i> Clear All</button>
        </div>
        <div class="empty-state" id="emptyState">
            <i class="fas fa-clipboard-list"></i>
            <p>No tasks yet. Add one above!</p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
